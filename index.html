<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="apple-touch-icon" type="text/png" href="img/touch/48.png" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>GH EXPERT</title>

    <style>
        @media (min-width:768px) {
            .search-container {
                max-height: 85vh;
            }
        }
    </style>
</head>

<body class="sm:h-screen sm:overflow-hidden">
    <div class="bg-teal-400 flex justify-between py-1 px-2 sm:px-4">
        <div class="text-white py-2 font-medium text-xl px-1">Keiwords Tools</div>
        <div class="flex">
            <div class="p-2">
                <a href="#" class="no-underline hover:underline text-xl text-white hover:opacity-75" title="link"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="p-2">
                <a href="#" class="no-underline hover:underline text-xl text-white hover:opacity-75" title="link"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="p-2">
                <a href="#" class="no-underline hover:underline text-xl text-white hover:opacity-75" title="link"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="p-2">
                <a href="#" class="no-underline hover:underline text-xl text-white hover:opacity-75" title="link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <main>
        <section class="py-5">
            <div class="uppercase text-2xl font-medium flex justify-center text-teal-900">
                <div>Instant Search Keywords</div>
            </div>
        </section>

        <div class="py-4 flex justify-center sm:hidden">
            <div class="w-1/1"><img class="w-full px-4" src="./image/ads_mobile.png" alt="ads-mobile"></div>
        </div>

        <div class="flex">
            <div class="hidden sm:block w-2/12 px-2">
                <div class="bg-teal-50 rounded-xl sm:rounded-2xl flex justify-center">
                    <div><img class="py-4 md:py-6" src="./image/ads.png" alt="skyscrapper-ads"></div>
                </div>
            </div>

            <div class="w-full sm:w-8/12 px-2 overflow-y-auto search-container">
                <div class="bg-teal-50 rounded-xl sm:rounded-2xl py-6 sm:p-12">
                    <form class="p-0 sm:p-4 md:p-10">
                        <div class="sm:px-2 md:px-10">
                            <input class="w-full py-3 px-6 rounded-full appearance-none border-2 border-white leading-tight focus:outline-none  focus:border-teal-400 shadow-xl" type="search"
                                id="search" name="search" placeholder="Search your keyword">
                        </div>
                    </form>
                    <div class="hidden flex flex-wrap py-4" id="cards">
                        <div class="w-1/2 py-2 px-1 sm:px-2">
                            <div class="bg-white py-4 sm:py-6 px-2 sm:px-6 rounded-2xl">
                                <div class="font-medium h-4 sm:h-6 flex justify-center mb-1 sm:mb-2"><img class="h-full" src="./image/google.png" alt="google">
                                </div>
                                <div id="google"></div>
                            </div>
                        </div>
                        <div class="w-1/2 py-2 px-1 sm:px-2">
                            <div class="bg-white py-4 sm:py-6 px-2 sm:px-6 rounded-2xl">
                                <div class="font-medium h-4 sm:h-6 flex justify-center mb-1 sm:mb-2"><img class="h-full" src="./image/youtube.png" alt="youtube">
                                </div>
                                <div id="youtube"></div>
                            </div>
                        </div>
                        <div class="w-1/2 py-2 px-1 sm:px-2">
                            <div class="bg-white py-4 sm:py-6 px-2 sm:px-6 rounded-2xl">
                                <div class="font-medium h-4 sm:h-6 flex justify-center mb-1 sm:mb-2"><img class="h-full" src="./image/bing.png" alt="bing"></div>
                                <div id="bing"></div>
                            </div>
                        </div>
                        <div class="w-1/2 py-2 px-1 sm:px-2">
                            <div class="bg-white py-4 sm:py-6 px-2 sm:px-6 rounded-2xl">
                                <div class="font-medium h-4 sm:h-6 flex justify-center mb-1 sm:mb-2"><img class="h-full" src="./image/yahoo.png" alt="yahoo">
                                </div>
                                <div id="yahoo"></div>
                            </div>
                        </div>
                        <div class="w-1/2 py-2 px-1 sm:px-2">
                            <div class="bg-white py-4 sm:py-6 px-2 sm:px-6 rounded-2xl">
                                <div class="font-medium h-4 sm:h-6 flex justify-center mb-1 sm:mb-2"><img class="h-full" src="./image/amazon.png" alt=" amazon"></div>
                                <div id="amazon"></div>
                            </div>
                        </div>
                        <div class="w-1/2 py-2 px-1 sm:px-2">
                            <div class="bg-white py-4 sm:py-6 px-2 sm:px-6 rounded-2xl">
                                <div class="font-medium h-4 sm:h-6 flex justify-center mb-1 sm:mb-2"><img class="h-full" src="./image/ebay.png" alt="ebay"></div>
                                <div id="ebay"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hidden sm:block w-2/12 px-2">
                <div class="bg-teal-50 rounded-xl sm:rounded-2xl flex justify-center">
                    <div><img class="py-4 sm:py-0" src="./image/ads.png" alt="skyscrapper-ads"></div>
                </div>
            </div>
        </div>


        <section title="for extra tailwind">
            <div class="text-teal-900 hover:underline hover:teal-400"></div>
        </section>
    </main>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script async src="./js/app.js"></script>
    <script async src="./js/query.js"></script>
</body>

</html>
