<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta content="charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Search Suggestions</title>
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="https://raw.githubusercontent.com/santokhan/gh/main/image/search.png">
</head>

<body class="bg-teal-50 relative max-h-screen">
  <header class="">
    <div class="flex bg-white py-2 justify-center">
      <div class="px-2"><a class="text-xl font-bold hover:opacity-70" href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></div>
      <div class="px-2"><a class="text-xl font-bold hover:opacity-70" href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></div>
      <div class="px-2"><a class="text-xl font-bold hover:opacity-70" href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a></div>
      <div class="px-2"><a class="text-xl font-bold hover:opacity-70" href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></div>
    </div>
  </header>

  <main class="py-10 px-2">
    <div class="block sm:hidden pb-5"><img class="w-full shadow-lg" src="https://raw.githubusercontent.com/santokhan/gh/main/image/ads_m.png" alt="mobile_ads"></div>

    <section class="flex">
      <div class="sm:w-2/12 hidden sm:flex justify-center">
        <div><img src="https://raw.githubusercontent.com/santokhan/gh/main/image/ads.png" alt="ads"></div>
      </div>
      <div class="w-full sm:w-8/12 flex-col bg-white shadow-lg py-6 px-8 rounded-2xl relative overflow-auto" id="searchContainer">
        <div class="flex justify-center py-8">
          <div class="sm:w-1/4 xl:w-2/4">
            <hr class="my-6">
          </div>
          <h1 class="w-full text-3xl font-medium text-center">Instant Search Suggestions</h1>
          <div class="sm:w-1/4 xl:w-2/4">
            <hr class="my-6">
          </div>
        </div>
        <p>
          Just start typing and suggestions will be supplied from popular search
          engines.
        </p>
        <div class="bg-white rounded-md">
          <div class="py-6 px-10" id="searchfield">
            <form class="px-10" id="formSubmit">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500 w-full"
                type="search" id="search" placeholder="Start Typing Keyword...">
            </form>
          </div>
          <div class="grid grid-cols-3 xl:grid-cols-6">
            <div class="px-2">
              <div class="font-medium mb-2"></div>
              <div><a class="hover:underline hover:opacity-80" href="#"></a><br></div>
            </div>
          </div>
          <div id="results" class="break-words overflow-auto pb-6">
          </div>
        </div>
      </div>
      <div class="sm:w-2/12 hidden sm:flex justify-center">
        <div><img src="https://raw.githubusercontent.com/santokhan/gh/main/image/ads.png" alt="ads"></div>
      </div>
    </section>

  </main>

  <script>
    document.addEventListener("load", function () {
      const searchContainer = document.getElementById("searchContainer");
      const screen = parseInt(window.innerHeight);
      let searchContainerHeight = "max-height" + parseInt(searchContainer.clientHeight) + 'px';
      searchContainer.setAttribute("style", searchContainerHeight)
    })
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./js/query.js"></script>
</body>

</html>
